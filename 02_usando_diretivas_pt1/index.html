<!DOCTYPE html>
<html ng-app="listaTelefonica">
  <head>
    <meta charset="utf-8">
    <title>Lista Telefonica</title>

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css" />
    <style>
      .jumbotron {
        text-align: center;
        width: 400px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        padding: 25px;
      }
      .table {
        text-align: left;
        margin-top: 20px;
      }
      .form-control {
        margin-bottom: 5px;
      }
    </style>
    <script src="lib/angular/angular.js"></script>
    <script>
      angular.module("listaTelefonica", []);
      angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
        $scope.app = "Lista Telefonica";
        $scope.contatos = [
          {nome: "Jose", telefone: "9999-9999"},
          {nome: "Isaac", telefone: "9999-9988"},
          {nome: "Natali", telefone: "9999-9977"}
        ];
        $scope.adicionarContato = function(contato) {
          $scope.contatos.push(contato);
          delete $scope.contato;
        }
      });
    </script>
  </head>
  <body>
    <div class="jumbotron" ng-controller="listaTelefonicaCtrl">
      <h3>{{app}}</h3>
      <table class="table table-striped">
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
        <tr ng-repeat="contato in contatos">
          <td>{{contato.nome}}</td>
          <td>{{contato.telefone}}</td>
        </tr>
      </table>
      <hr />
      <input class="form-control" type="text" ng-model="contato.nome" />
      <input class="form-control" type="text" ng-model="contato.telefone" />
      <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
    </div>
  </body>
</html>
